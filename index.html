
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EventMaster Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- SDK Google -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- SDK Apple -->
    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/auth/zh_CN/appleid.auth.js"></script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #FDFDFF;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .toast-enter { transform: translateY(100%); opacity: 0; }
        .toast-enter-active { transform: translateY(0); opacity: 1; transition: all 0.3s ease; }
        
        /* Smooth scrolling */
        * {
            scroll-behavior: smooth;
        }

        /* Native-like input focus */
        input:focus {
            transform: scale(1.01);
            transition: transform 0.2s ease;
        }
    </style>
